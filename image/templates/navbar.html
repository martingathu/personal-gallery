<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand active"  href="{% url 'index' %}">Martin Gathu, Photo Hub </a></li>
            </ul>
            
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a  href="{% url 'index' %}">Home</a></li>
              <li class="dropdown">
                        <a  class=" dropdown-toggle" data-toggle="dropdown">
                        Select Location
                        </a>
                        <div class="dropdown-menu">
                            {%for location in locations%}
                                <a class="dropdown-item" href="/location/{{location.location_name}}">{{location.location_name | title}}</a> <br/> 
                            {%endfor%}
                        </div>
                    
               </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search" action="{% url 'search_results' %}">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search by category" name="search">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                    </div>
                </form>
                
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a  class="btn" style="font-size: larger;" type="submit" href="admin/image/images/add/">Upload Image</a></li>
            </ul>
          </div>
        </div>
      </nav>
</body>
</html>
